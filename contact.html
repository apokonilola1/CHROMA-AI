<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="contact.css" />
    <title>CHROMA AI | Contact</title>
  </head>
  <body>
    <img
      id="logo"
      class="animate__fadeInDown logo"
      src="images/logo.svg"
      alt="logo"
      draggable="false"
      onclick="window.location.href='index.html'"
    />

    <div id="menu" class="animate__fadeInDown">
      <button id="home" class="btn" onclick="window.location.href='index.html'">
        Home
      </button>
      <button
        id="about"
        class="btn"
        onclick="window.location.href='about.html'"
      >
        About
      </button>
      <button
        id="contact"
        class="btn"
        onclick="window.location.href='contact.html'"
      >
        Contact
      </button>
    </div>

      <form action="/" class="form-container">
        <div>
          <p id="thirdP">Feel free to reach out to us by filling out the form below:</p>
        </div>
        <div class="fname">
          <input class="input1" required type="text" id="fname" />
          <label class="label1" for="fname">First Name</label>
        </div>
        <div class="lname">
          <input class="input2" required type="text" id="lname" />
          <label class="label2" for="lname">Last Name</label>
        </div>
        <div class="email">
          <input class="input3" required type="email" id="email" />
          <label class="label3" for="email">Email</label>
        </div>
        <div class="phone">
          <input
            class="input4"
            required
            type="tel"
            id="phone"
            pattern="\+[0-9]{2}[0-9]{10}"
          />
          <label class="label4" for="phone">Phone Number</label>
        </div>
        <div class="message">
          <textarea
            class="input5"
            required
            id="message"
            rows="4"
            cols="100"
          ></textarea>
          <label class="label5" for="email">Message</label>
        </div>
        <button class="submit">SUBMIT</button>
      </form>

      <h1>CONTACT US</h1>
      <p id="firstP">
        if you have any concerns or thoughts, you can always share it with us
        through this page.
      </p>
      <p id="secondP">We will respond as soon as possible.</p>

      <div id="socials" class="animate__fadeInUp">
        <a href="https://www.facebook.com/kingedrel" target="_blank"><i class="fa-brands fa-facebook-f"
                style="color: black;"></i></a>
        <a href="https://www.instagram.com/edrelking" target="_blank"><i class="fa-brands fa-instagram"
                style="color: #000000;"></i></a>
        <a href="https://github.com/mashhang" target="_blank"><i class="fa-brands fa-github"
                style="color: #000000;"></i></a>
        <a href="https://twitter.com/pauledrel_" target="_blank"><i class="fa-brands fa-twitter"
                style="color: #000000;"></i></i></a>
    </div>

    <script
      src="https://kit.fontawesome.com/7777008271.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
